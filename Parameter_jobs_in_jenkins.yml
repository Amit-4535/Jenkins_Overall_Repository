For automating we can do as well ÔÉ†  when changes happen in any branch, then we should not need to run the build by manual way, this will run the build as per the trigger..

pipeline {
    agent any

    triggers {
        githubPush()          // Auto-trigger on GitHub push
    }

    parameters {
        string(name: 'APP_VERSION', defaultValue: '1.0.0', description: 'Version')
        booleanParam(name: 'RUN_TESTS', defaultValue: true, description: 'Run tests')
    }

    stages {
        stage('Checkout') {
            steps {
                // Get branch name from webhook environment
                script {
                    def branch = env.GIT_BRANCH ?: env.BRANCH_NAME ?: 'master'
                    echo "Building branch: ${branch}"
                    checkout([$class: 'GitSCM', branches: [[name: branch]],
                              userRemoteConfigs: [[url: 'https://github.com/Amit-4535/parameter_repository.git']]])
                }
            }
        }

        stage('Build') {
            steps {
                echo "Building version: ${params.APP_VERSION}"
            }
        }

        stage('Test') {
            when { expression { params.RUN_TESTS } }
            steps {
                echo "Running tests..."
            }
        }
    }
}


