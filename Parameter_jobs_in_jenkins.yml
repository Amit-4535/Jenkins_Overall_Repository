


Parameters jobs 


				This option allows you to pass inputs to a Jenkins job when triggering it ‚Äî these are called parameters.
When enabled, it makes your job dynamic and reusable


-	  Choose which environment to deploy to (dev, staging, prod)
-	 Provide a Git branch name
-	Select options from a dropdown
-	Input file paths, version numbers, etc


Where to Find It:
1.	Go to Jenkins Job ‚Üí Configure
2.	Check ‚úÖ ‚ÄúThis project is parameterized‚Äù
3.	Click ‚ÄúAdd Parameter‚Äù
4.	Choose from various parameter types (explained below)


Types of Parameters
Parameter Type	                  Description	                                       Example
String Parameter	          Accepts a text input	                              branch_name = feature/login
Boolean Parameter	          Checkbox (true/false)                               restart_server = true
Choice Parameter	          Dropdown menu of options	                      environment = dev / stage / prod
Password Parameter	          Hidden input field	                              api_key = ****
File Parameter	                  Upload file when starting build	              .csv config or .zip deployment file
Run Parameter	                  Select a build from another job	              Pick last successful build of Job-X
Git Parameter (plugin required)	  Select a Git branch, tag, or revision	              feature/*, v1.0


UI Experience:
When you click ‚ÄúBuild with Parameters‚Äù on Jenkins:
‚Ä¢	Jenkins shows a web form with all the defined parameters
‚Ä¢	You input values and click "Build"
‚Ä¢	Jenkins passes those values into the build steps


üß† Pipeline Equivalent
If you're using Declarative Pipelines, you'd define parameters like this:


pipeline {
  agent any
  parameters {
    string(name: 'VERSION', defaultValue: '1.0.0', description: 'Version to deploy')
    choice(name: 'ENVIRONMENT', choices: ['dev', 'stage', 'prod'], description: 'Target environment')
    booleanParam(name: 'RESTART', defaultValue: true, description: 'Restart server after deployment?')
  }
  stages {
    stage('Deploy') {
      steps {
        echo "Deploying version ${params.VERSION} to ${params.ENVIRONMENT}"
        echo "Restart required: ${params.RESTART}"
      }
    }
  }
}


