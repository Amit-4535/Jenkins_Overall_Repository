Add the Declarative Pipeline Script
Paste the following code in the Pipeline script section:

pipeline {
  agent any

  parameters {
    choice(
      name: 'ENVIRONMENT',
      choices: ['dev', 'stage', 'prod'],
      description: 'Select deployment environment'
    )
    string(
      name: 'VERSION',
      defaultValue: '1.0.0',
      description: 'Application version to deploy'
    )
    booleanParam(
      name: 'RESTART',
      defaultValue: true,
      description: 'Restart server after deployment?'
    )
  }

  stages {
    stage('Input Summary') {
      steps {
        echo "Environment: ${params.ENVIRONMENT}"
        echo "Version: ${params.VERSION}"
        script {
          if (params.RESTART) {
            echo "Restarting server..."
          } else {
            echo "Skipping server restart."
          }
        }
      }
    }
  }
}

