Create a New Pipeline Job
‚Ä¢	Go to Jenkins Dashboard
‚Ä¢	Click ‚ÄúNew Item‚Äù
‚Ä¢	Name it something like Deploy-Pipeline
‚Ä¢	Select ‚ÄúPipeline‚Äù
