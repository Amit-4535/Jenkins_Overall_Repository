this is very useful when -- you want to reuse the same logic for similar projects (e.g., same build steps with a different repo or branch).


job configurations --

- select new item
- name to the project like copy_project
- and on bottom of the page we have option -- copy from -- so select job name, from which you want to copy the project.
- click okay


