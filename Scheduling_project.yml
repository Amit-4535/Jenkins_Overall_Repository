You can schedule the project or your job as per the cron expression ïƒ 


Cron Syntax format (5 fields):
MIN HOUR DOM MONTH DOW
Field	Allowed Values	Meaning
MIN	0-59	Minute
HOUR	0-23	Hour (24-hour clock)
DOM	1-31	Day of month
MONTH	1-12 or JAN-DEC	Month
DOW	0-7 or SUN-SAT (0 and 7 are Sunday)	Day of week


Examples:
Schedule Expression	Meaning
H/15 * * * *	Every 15 minutes
0 2 * * *	Every day at 2:00 AM
0 0 * * 0	Every Sunday at midnight
0 0 1 * *	At midnight on the 1st of every month
@midnight	At midnight every day (shorthand)


